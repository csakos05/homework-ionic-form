<ion-header>
  <ion-toolbar>
    <ion-title>Form</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="ionicForm" (ngSubmit)="submitForm()" novalidate>
    <ion-item lines="full">
      <ion-label position="floating">ID 1</ion-label>
      <ion-input formControlName="input_id1" type="text"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">ID 2</ion-label>
      <ion-input formControlName="input_id2" type="text"></ion-input>
    </ion-item>  
    <ion-item lines="full">
      <ion-label position="floating">ID 3</ion-label>
      <ion-input formControlName="input_id3" type="text" required></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.input_id3.errors?.required">
      ID 3 is required.
    </span>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
